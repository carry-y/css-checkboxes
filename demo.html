<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Tests css checkboxes</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cutive">
        <link rel="stylesheet" href="css/checkboxes.css">
    </head>
    <body>
        <header>
            <h1>Some great checkboxes and radio buttons examples</h1>
        </header>
        <div>
            <h2>Your sex</h2>
            <label class="radio rounded">
                <input type="radio" id="sex" name="sex" value="f">
                <span></span>
                Female
            </label>
            <label class="radio rounded">
                <input type="radio" id="sex" name="sex" value="m">
                <span></span>
                Male
            </label>
        </div>

        <div>
            <h2>Which sports do you like the most?</h2>
            <div>
                <label class="checkbox">
                    <input type="checkbox" name="sport[]">
                    <span></span>
                    Tennis
                </label>
            </div>
            <div>
                <label class="checkbox">
                    <input type="checkbox" name="sport[]">
                    <span></span>
                    Football
                </label>
            </div>
            <div>
                <label class="checkbox">
                    <input type="checkbox" name="sport[]">
                    <span></span>
                    Basketball
                </label>
            </div>
            <div>
                <label class="checkbox">
                    <input type="checkbox" name="sport[]">
                    <span></span>
                    Handball
                </label>
            </div>
        </div>
    </body>
</html>
